{% extends 'base.html' %}
{% block content %}

<br>
<div class="container">
    <form action="{% url 'update' blog.id %}" method="POST">
        {% csrf_token%}
        <h4>노래 제목: </h4>
        <input type="text" name="title" value="{{blog.title}}">
        <br>
        <h4>노래 추천 이유: </h4>
        <textarea cols=40 rows=10 name="body">{{blog.body}}</textarea>
        <br>
        <br>
        <input class="btn btn-dark" type="submit" value="수정하기">
    </form>
</div>

{% endblock %}
